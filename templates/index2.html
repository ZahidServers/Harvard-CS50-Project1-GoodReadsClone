<div id="homess">
	<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
<style>
/*Banner style code- Coded by Mohammed Zahid Wadiwale © Zahid Servers*/
/*banner background css*/
#banners {
  margin:0px;
  padding:0px;
  margin-top:0px;
  padding-top:0px;
  width: 100%;
  height: 450px;
  background-image: url("{{url_for('static', filename='img_banner.jpg')}}");
  background-repeat: no-repeat;
  background-size: 100% 100%;
  border: none;
}
/*Centers text*/
.centered {
	margin:0px;
	padding:0px;
	position:relative;
  top: 62%;

  transform: translate(-50%, -50%);
  color: white;

}
/*This button class is created by Mohammed Zahid Wadiwale and is intellectual property of Zahid Servers © Zahid Servers*/
/*button property*/
.zahid-fa-button-23 {
	/*button shadow*/
	box-shadow:inset 0px 1px 0px 0px #54a3f7;

	background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
	/*button color*/
	background-color:#007dc1;
	/*button border*/
	border-radius:3px;
	border:1px solid #124d77;

	/*button Font*/

	font-family:Arial;

	padding:12px 24px;

.zahid-fa-button-23:hover {
	background:linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
	background-color:#0061a7;
}

.zahid-fa-button-23:active {
	position:relative;
	top:1px;
